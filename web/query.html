<!doctype html>

<html>
	<head>
		<title>ICSE 2015</title>
		<link rel="stylesheet" href="css/big.css">
	</head>

	<body>

		<div class="container">
			<div class="row">
				<span class="twelve columns">
					<h1>ICSE 2015</h1>
				</span>
			</div>

			<form action="/results" method="POST">
					<div class="row">
						<div class="six columns">
							<label for="name">Enter a name.</label>
							<input type="text" placeholder="Come on, what are you waiting for?" id="name" class="u-full-width" name="name">
						</div>
						<div class="six columns">
							<label for="pass">Secret unicorn goes here.</label>
							<input type="password" placeholder="Psst." id="pass" class="u-full-width" name="pass">
						</div>
					</div>
					<div class="row">
						<div class="u-full-width">
							<center>
								<button type="submit" class="button-primary">Rainbow</button>
							</center>
						</div>
					</div>
					<div class="row orline">
						<div class="u-full-width">
							<center> or </center>
						</div>
				</div>
				</form>


				<form action="/results" method="POST">
					<div class="row">
						<div class="six columns">
							<label for="name">Search by school.</label>
							<input type="text" placeholder="If you don't get the school name right tough luck." id="school" class="u-full-width" name="school">
						</div>
						<div class="six columns">
							<label for="pass">Secret unicorn goes here.</label>
							<input type="password" placeholder="You know what to do (or do you really?)" id="pass" class="u-full-width" name="pass">
						</div>
					</div>
					<div class="row">
						<div class="u-full-width">
							<center>
								<button type="submit" class="button-primary">Magic Rainbow</button>
							</center>
						</div>
					</div>
				</form>
		
			<div class="row bottom">
				<div class="u-full-width">
					Made with &#10084; by <a link href="https://xrisk.github.io" style="color:inherit">xrisk</a>

			</div>
		</div>

	</body>
</html>
